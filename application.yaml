apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Epictigu/gitops-infrastructure.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops

  syncPolicy:
    syncOptions:
    - CreateNameSpace=true

    automated:
      selfHeal: true
      prune: true